<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function runScript() {
            var fileName = document.getElementById("testFile").value;
            var fileref = document.createElement('script');
            fileref.setAttribute("type", "text/javascript");
            fileref.setAttribute("src", fileName);
            fileref.onload = function () {
                braille_test_log("exitCode: " + asm0.entryPoint());
            };
            document.getElementsByTagName("head")[0].appendChild(fileref);
        }

        function braille_test_log(message) {
            console.log(message);
            document.getElementById("output").innerText += message.toString() + "\n"
        }

    </script>
</head>
<body>
    <input id="testFile" />
    <button onclick="runScript()">Run</button>
    <pre id="output"></pre>
</body>
</html>
